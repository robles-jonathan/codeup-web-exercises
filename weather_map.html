<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Weather Map</title>
    <link rel="stylesheet" href="css/weather_map.css">
</head>
<body>
<div class="card" style="width: 18rem;">
    <div id="weather-date" class="card-header"></div>
    <ul class="list-group list-group-flush">
        <li id="weather-degrees" class="list-group-item"></li>
        <li id="weather-icon" class="list-group-item text-center"></li>
        <li id="weather-description" class="list-group-item"></li>
        <li id="weather-humidity" class="list-group-item"></li>
        <li id="weather-wind" class="list-group-item"></li>
        <li id="weather-pressure" class="list-group-item"></li>
    </ul>
</div>

<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="js/keys.js"></script>
<script src="js/weather_map.js"></script>
</body>
</html>
