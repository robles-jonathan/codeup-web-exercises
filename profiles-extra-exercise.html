<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profiles Extra Exercise</title>
    <!--BOOTSTRAP-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row mt-3">
        <div class="col-md-6">
            <h3>Add New Movie</h3>
            <form class="add-movie-form">
                <div class="form-group">
                    <label for="title-value">Title</label>
                    <input type="text" class="form-control" id="title-value">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="plot-value"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" id="update-movie">Add Movie</button>
            </form>
        </div>
    </div>
    <div class="movies-list row"></div>
</div>
<!--BOOTSTRAP-->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!--CUSTOM-->
<script src="js/keys.js"></script>
<script src="js/profiles-extra-exercise.js"></script>
</body>
</html>
